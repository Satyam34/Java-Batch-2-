<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div  >
      <span class="form" >
        <h1>Signup Form</h1>
        <label for="username">Name: </label>
        <input type="text" id="username" placeholder="Enter your name" />

        <br />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />
        <br />
        <label for="password">Confirm password:</label>
        <input
          type="password"
          id="password "
          placeholder="Enter your password"
        />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" />
        <br />
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" />

        <br />
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter your address" />
        <br />
        <label for="city">City:</label>
        <input type="text" id="city" placeholder="Enter your city" />

        <br />

        <label for="state">State:</label>
        <input type="text" id="state" placeholder="Enter your state" />
        <br />
        <label for="zip">Zip:</label>
        <input type="number" id="zip" placeholder="Enter your zip" />
        <br />
        <label for="country">Country:</label>
        <input type="text" id="country" placeholder="Enter your country" />
        <br />
        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="gender" value="male" />Male
        <input type="radio" id="gender" name="gender" value="female" />Female
        <br />

        <label for="bio">Bio:</label>
        <textarea id="bio" placeholder="Enter your bio"></textarea>
        <br />

        <label for="image">Image:</label>
        <input type="file" id="image" placeholder="Enter your image" />
        <br />

        <button>Submit</button>
        <br />
      </span>
    </div>
  </body>
</html>
